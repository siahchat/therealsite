<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiahChat</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #e1e8ed;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }

        /* SIDEBAR */
        .sidebar {
            flex: 1;
            max-width: 250px;
            border-right: 1px solid #38444d;
            height: 100vh;
            position: sticky;
            top: 0;
            padding: 20px;
        }

        .logo-item img {
            width: 170px;
            height: 30px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .nav-item button{
            display: flex;
            align-items: center;
            cursor: pointer;
            background: transparent;
            border: none;
            color: white;
            font-size: 15px;
            height: fit-content;
            width: fit-content;
            width: 265%;
        }

        .nav-item img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .nav-item:hover {
            background-color: #090b0e;
            border-radius: 10px;
            transform: scale(1.05);
        }

        .tweet-item button {
            background-color: rgb(30, 144, 255);
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tweet-item button:hover {
            background-color: rgb(20, 114, 185);
        }

        /* FEED */
        .feed {
            flex: 2;
            max-width: 600px;
            margin: 10px;
        }

        .tweet-box {
            padding: 10px;
            border-bottom: 1px solid #38444d;
        }

        .tweet-box textarea {
            width: 100%;
            background-color: black;
            color: #e1e8ed;
            border: none;
            resize: none;
            font-size: 16px;
            padding: 10px;
            height: 60px;
        }

        .tweet-box input {
            color: #e1e8ed;
        }

        .tweet-box textarea:focus {
           outline: none;
        }

        .tweet-box button {
            background-color: rgb(30, 144, 255);
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }

        .post {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #38444d;
        }

      /* Limit media size in posts */
.post img, .post video, .post audio {
    max-width: 100%; /* Scale media to fit the container */
    max-height: 400px; /* Set a max height */
    border-radius: 10px;
    object-fit: cover; /* Ensures it scales properly without distortion */
    margin-top: 10px;
}

/* Center videos and images if they are smaller */
.post video, .post img {
    display: block;
    margin-left: auto;
    margin-right: auto;
}

.post video, .post img {
    display: block;
    margin-left: auto;
    margin-right: auto;
}


        .post .username {
            font-weight: bold;
        }

        .post .username span{
            font-weight: normal;
            font-size: 90%;
        }

        .delete-icon {
            cursor: pointer;
            max-width: 25px;
            min-width: 20px;
            margin-left: 10px;
             transition: opacity .2s;
             display: inline;
        }

        .delete-icon:hover {
           opacity: .6;
        }



        /* TRENDS */
        .trends {
            flex: 1;
            max-width: 250px;
            border-left: 1px solid #38444d;
            padding: 20px;
            position: sticky; /* Make it fixed like the sidebar */
            top: 0; /* Stick to the top of the viewport */
            height: 100vh; /* Full viewport height */
            overflow-y: auto; /* Add scrolling if trends exceed the viewport height */
            background-color: #000000; /* Match the background for a clean look */
            z-index: 10; /* Ensure it stays on top */
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #38444d;
            border-radius: 40px;
            padding: 10px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: #fff;
            outline: none;
            flex: 1;
        }

        .trend {
            padding: 10px 0;
            border-bottom: 1px solid #38444d;
            border-top: 1px solid #38444d;


            cursor: pointer;
            transition: transform 0.1s ease;

            padding-top: 20px;
            padding-bottom: 20px;
        }

        .trend:hover {
            background-color: #090b0e;
            transform: scale(1.03);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                display: none;
            }

            .trends {
                display: none;
            }

            .bottom-nav {
                display: flex;
                justify-content: space-around;
                position: fixed;
                bottom: 0;
                width: 100%;
                background-color: #000000;
                border-top: 1px solid #38444d;
                padding: 10px 0;
            }

            .feed {
                margin-bottom: 60px;
            }
        }

.others{
  font-size: 13px;
  margin-top: 40px;
  color: rgb(165, 165, 165);
}

.others a img{
  width: 25px;
  border-radius: 20px;
  padding: 5px;
  background-color: rgb(255, 0, 0);
  transition: transform .3s ease;
}

.others a img:hover{
  transform: scale(1.05);
}

}

}

}

audio {
    width: 100%;
    margin-top: 10px;
    border-radius: 10px;
    background-color: #090b0e;
}

/* Dark Mode Smooth Transition */
body, .tweet-box, .post, .sidebar, .trends, .nav-item {
    transition: background-color 0.3s ease, color 0.3s ease;
}

.light-mode {
    background-color: #ffffff;
    color: #000000;
}

.light-mode .tweet-box {
    background-color: #f0f0f0;
    color: #000000;
}

.light-mode .nav-item:hover {
    background-color: #e0e0e0;
    color: #000000;
}

.dark-mode-toggle-button{
    width: 100%;
}

.like-button {
    background: transparent;
    border: none;
    display: flex;
    align-items: center;
    gap: 5px; /* Space between image and count */
    cursor: pointer;
    font-size: 14px;
    color: #e1e8ed;
    transition: opacity 0.3s ease;
}

.like-button {
    display: flex;
    justify-content: center;
    align-items: center;
}

.like-button img {
    width: 30px;
    height: 30px;
    transition: transform 0.3s ease;
}

.like-button.liked img {
    transform: scale(1.2); /* Small pop effect on like */
}

/* Responsive YouTube Embeds */
.post iframe {
    width: 100%; /* Make the iframe take full container width */
    max-width: 600px; /* Optional: Set a max width to prevent it from being too big */
    height: 315px; /* Default YouTube height for 16:9 ratio */
    display: block;
    margin: 10px auto; /* Center it horizontally */
    border-radius: 10px;
}


</style>
</head>


<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-item">
                <img src="siahchat-logo.png" alt="Logo">
            </div>

            <div class="nav-item">

                <form action="profile.html">
                   <button><img src="profile-icon.png" alt="Profile"> Profile</button> 
                </form>

                <button onclick="addPost()">Tweet</button>

    <script>
      function jesiah(){
            alert("The Strongest, Smartest and Most Handsome Man in the World")
          }
          function addPost() {
    const input = document.getElementById('tweet-input');
    const mediaInput = document.getElementById('media-upload');
    const postText = input.value.trim();
    const mediaFile = mediaInput.files[0];
    const postContainer = document.getElementById('posts');

    if (postText || mediaFile) {
        const newPost = document.createElement('div');
        newPost.className = 'post';

        let postContent = `
            <div>
                <div class="username">Jesiah <span>@jesiah</span></div>
        `;

       // Check for YouTube embed code (iframe) and clean up size
if (postText.includes("<iframe")) {
    const iframeContent = postText.replace(/<iframe.*?>.*?<\/iframe>/, (match) => {
        return match.replace(/width=".*?"/, 'width="100%"')
                    .replace(/height=".*?"/, 'height="315"');
    });
    postContent += `<div class="embed-container">${iframeContent}</div>`;
}
 else {
            postContent += `<div>${postText}</div>`;
        }

        // Handle media uploads (images, videos, audio)
        if (mediaFile) {
            const mediaURL = URL.createObjectURL(mediaFile);
            if (mediaFile.type.startsWith('image')) {
                postContent += `
                    <img src="${mediaURL}" alt="Uploaded Image" 
                         style="max-width: 100%; height: auto;">
                `;
            } else if (mediaFile.type.startsWith('video')) {
                postContent += `
                    <video controls style="max-width: 100%; max-height: 400px;">
                        <source src="${mediaURL}" type="${mediaFile.type}">
                    </video>
                `;
            } else if (mediaFile.type.startsWith('audio')) {
                postContent += `
                    <audio controls>
                        <source src="${mediaURL}" type="${mediaFile.type}">
                    </audio>
                `;
            }
        }

        // Like button with an empty heart image
        postContent += `
                <div>
                    <button class="like-button" onclick="likePost(this)">
                        <img src="unliked-heart.png" alt="Like" class="heart-icon" width="20"> 
                        <span>0</span>
                    </button>
                </div>
            </div>
        `;

        newPost.innerHTML = postContent;

        // Add delete button
        const deleteButton = document.createElement('span');
        deleteButton.innerHTML = '<img src="trash.png">';
        deleteButton.className = 'delete-icon';
        deleteButton.onclick = () => newPost.remove();

        newPost.appendChild(deleteButton);
        postContainer.prepend(newPost);

        // Reset input fields
        input.value = "";
        mediaInput.value = "";
    }
}


    function toggleDarkMode() {
    document.body.classList.toggle("light-mode");
}

function likePost(button) {
    const likeCountSpan = button.querySelector('span');
    const heartIcon = button.querySelector('.heart-icon'); // Select the heart image
    let currentCount = parseInt(likeCountSpan.textContent);

    if (button.classList.contains('liked')) {
        // Unlike: Decrease count and switch to empty heart
        likeCountSpan.textContent = currentCount - 1;
        heartIcon.src = "unliked-heart.png"; // Empty heart image
        button.classList.remove('liked');
    } else {
        // Like: Increase count and switch to filled heart
        likeCountSpan.textContent = currentCount + 1;
        heartIcon.src = "liked-heart.png"; // Filled heart image
        button.classList.add('liked');
    }
}




    </script>
</body>
</html>
